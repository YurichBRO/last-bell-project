<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ученики</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc; /* Бежевый цвет для фона */
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 0;
        }
        .container {
            background-color: #ffffff; /* Белый цвет для основной области */
            padding: 20px; /* Внутренние отступы */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Ограничиваем ширину контейнера */
            margin: 20px auto; /* Центрируем контейнер и добавляем отступ сверху и снизу */
        }
        .list-group-item {
            background-color: transparent; /* Убираем фон элементов списка */
            border: none; /* Убираем границы */
            padding: 10px 0; /* Добавляем внутренние отступы */
        }
        .list-group-item a {
            display: block; /* Делаем ссылку блочной */
            text-decoration: none; /* Убираем подчеркивание */
            color: #007bff; /* Цвет текста */
            font-size: 18px; /* Размер шрифта */
            padding: 10px; /* Внутренние отступы для ссылки */
            border-radius: 4px; /* Закругленные края */
            transition: background-color 0.3s ease; /* Плавный переход при наведении */
        }
        .list-group-item a:hover {
            background-color: #f0f8ff; /* Светло-голубой фон при наведении */
            text-decoration: none; /* Убираем подчеркивание */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Наши ученики</h1>
        <ul class="list-group">
            {{ student_links }}
        </ul>
    </div>
</body>
</html>
